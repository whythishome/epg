name: EPG Update

on:
  schedule:
    - cron: '0 */24 * * *' # Daily schedule
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest
    env:
      PROXY_URL_1: ${{ secrets.PROXY_URL_1 }}
      PROXY_URL_2: ${{ secrets.PROXY_URL_2 }}
      
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
           node-version: 18

    - name: npm grab epg
      run: |
          npm install
          npm run grab -- --site=tvguide.com --gzip --maxConnections=5 --output=guides/tvguide.com.xml

    - name: Commit changes
      run: |
        git config --local user.email "your-email@example.com"
        git config --local user.name "Your Name"
        git add -f guides/tvguide.com.xml.gz
        git commit -m "Update xml"
        git push
