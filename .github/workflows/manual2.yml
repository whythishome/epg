name: Single EPG Update

on:
  workflow_dispatch:

jobs:
  run_script:
    runs-on: ubuntu-latest
    env:
      PROXY_URL_1: ${{ secrets.PROXY_URL_1 }}
      PROXY_URL_2: ${{ secrets.PROXY_URL_2 }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Set up Node
      uses: actions/setup-node@v4
      with:
           node-version: 22

    - name: npm grab epg
      run: |
          npm install
          # npm run grab -- --channels=sites/sports/all.channels.xml --days=7 --maxConnections=10 --gzip --output=guides/sports/all.xml
          # npm run grab -- --site=dishtv.in --gzip --maxConnections=10 --output=guides/dishtv.in_en.xml --lang=en
          # npm run grab -- --site=dishtv.in --gzip --maxConnections=10 --output=guides/dishtv.in_hi.xml --lang=hi
          # npm run grab -- --site=content.astro.com.my --maxConnections=10 --gzip --output=guides/content.astro.com.my.xml
          npm run grab -- --site=tvguide.com --maxConnections=1 --output=guides/tvguide.com.xml
          # npm run grab -- --site=web.runn.tv --maxConnections=2 --output=guides/web.runn.tv.xml
          # npm run grab -- --site=sky.com --maxConnections=10 --output=guides/sky.com.xml
          # npm run grab -- --site=dishtv.in --lang=en --maxConnections=10 --output=guides/dishtv.in_en.xml --gzip
          # npm run grab -- --site=dishtv.in --lang=hi --maxConnections=10 --output=guides/dishtv.in_hi.xml --gzip
    - name: Commit changes
      run: |
        git config --local user.email "your-email@example.com"
        git config --local user.name "Your Name"
        # git add -f guides/sports/all.xml.gz
        # git add -f guides/dishtv.in_en.xml.gz
        # git add -f guides/dishtv.in_hi.xml.gz
        # git add -f guides/content.astro.com.my.xml.gz        
        git add -f guides/tvguide.com.xml
        # git add -f guides/web.runn.tv.xml
        # git add -f guides/sky.com.xml
        git commit -m "Update xml"
        git push
